name: Publish crates

on:
  workflow_call:
    inputs:
      git_ref:
        description: Git ref to publish from (tag, SHA, or branch)
        type: string
        required: true
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Check workspace dependency versions
        run: .github/scripts/check-workspace-deps.sh

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish dynamic_expressions
        shell: bash
        run: |
          set -euo pipefail
          CRATE=dynamic_expressions
          VERSION=$(grep -m1 '^version' "$CRATE/Cargo.toml" | cut -d'"' -f2)
          if curl -sSf "https://crates.io/api/v1/crates/$CRATE" | grep -q "\"num\":\"$VERSION\""; then
            echo "$CRATE $VERSION already exists on crates.io – skipping publish."
          else
            cargo publish -p "$CRATE" --verbose --no-verify --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
          fi

      - name: Publish symbolic_regression
        shell: bash
        run: |
          set -euo pipefail
          CRATE=symbolic_regression
          VERSION=$(grep -m1 '^version' "$CRATE/Cargo.toml" | cut -d'"' -f2)
          if curl -sSf "https://crates.io/api/v1/crates/$CRATE" | grep -q "\"num\":\"$VERSION\""; then
            echo "$CRATE $VERSION already exists on crates.io – skipping publish."
          else
            cargo publish -p "$CRATE" --verbose --no-verify --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
          fi

