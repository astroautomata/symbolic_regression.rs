name: CI (Web UI)

on:
  pull_request:
    branches:
      - main
    paths:
      - web/**
      - symbolic_regression/**
      - dynamic_expressions/**
      - .cargo/**
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/ci-web.yml
  push:
    branches:
      - main
    paths:
      - web/**
      - symbolic_regression/**
      - dynamic_expressions/**
      - .cargo/**
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/ci-web.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: rust (fmt + clippy + test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (rustfmt + clippy)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt --check
        run: cargo fmt --all --check

      - name: cargo clippy
        run: cargo clippy -p symbolic_regression --all-targets --all-features -- -D warnings

      - name: cargo test (dynamic_expressions)
        run: cargo test -p dynamic_expressions --all-targets --all-features

      - name: cargo test
        run: cargo test -p symbolic_regression --all-targets --all-features

  web-ui:
    name: web/ui (unit + e2e)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build WASM package for web/ui
        run: |
          cd web/wasm
          wasm-pack build --no-opt --target web --out-dir ../ui/src/pkg

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/ui/package.json

      - name: npm install
        working-directory: web/ui
        run: npm install

      - name: UI unit tests (Vitest)
        working-directory: web/ui
        run: npm test

      - name: UI build (Vite)
        working-directory: web/ui
        run: npm run build

      - name: Install Playwright browsers
        working-directory: web/ui
        run: npx playwright install --with-deps chromium

      - name: UI e2e (Playwright, real WASM)
        working-directory: web/ui
        run: npm run test:e2e

  pages-build:
    name: pages build (web/ui)
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs:
      - rust
      - web-ui
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Compute Vite base path
        id: base
        shell: bash
        run: |
          set -euo pipefail
          owner="${GITHUB_REPOSITORY%/*}"
          repo="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo" == "${owner}.github.io" ]]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/$repo/" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build WASM package for web/ui
        run: |
          cd web/wasm
          wasm-pack build --release --target web --out-dir ../ui/src/pkg

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/ui/package-lock.json

      - name: npm ci
        working-directory: web/ui
        run: npm ci

      - name: Build site (Vite)
        working-directory: web/ui
        env:
          VITE_BASE: ${{ steps.base.outputs.base }}
        run: npm run build

      - name: Disable Jekyll
        run: touch web/ui/dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/ui/dist

  pages-deploy:
    name: pages deploy
    needs: pages-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: github-pages
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
